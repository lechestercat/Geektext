<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Book Comments</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <script src="../static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Book Comments</h1>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('view_user_comments') }}">View Your Comments</a></li>
                        <li><a href="{{ url_for('index')}}">Return To Book</a></li>

                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article class="flashes">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}}
                            </ul>
                        {% endif %}
                    {% endwith %}
                </article>

                <article>
                    <section>
                        <h2>Add Rating</h2>
                    </section>
                    {% block section %}
                    <section></section>
                    {% endblock %}

                    <section>
                        <h2>Add Comment</h2>
                        <form action="" method="post">
                            <article>
                                <p>
                                    <input type="text" name="comments">
                                </p>
                                <button type="submit">Submit</button>
                            </article>
                        </form>
                    </section>
                </article>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
